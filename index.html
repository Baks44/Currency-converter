<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currenty converter by Bugs</title>
    <link rel="icon" href="images/cash.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Przelicznik Walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota PLN:
                        </span>
                        <input type="number" class="form__field js-currency" required min="0.01" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota*:
                        </span>
                        <select class="form__field js-exchange" name="exchange">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt Brytyjski</option>
                            <option value="CHF">Frank Szwajcarski</option>
                            <option value="NOK">Korona Norweska</option>
                        </select>
                        <p class="js-result"></p>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Oblicz wynik</button>
            </p>
            <footer class="footer">©2023 Bugs. All rights reserved ©</footer>
        </form>
    </div>
</body>
